<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/reset.css" type="text/css" />
        <link rel="stylesheet" href="styles/master.css" type="text/css" />
        <title>PC Revivers - Contact</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img
                    src="resources/Images/logo-removebg-preview.png"
                    width="50px"
                    alt=""
                />
                <a href="index.html">PC Revivers</a>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="distros.html">Distros</a>
                <a href="revive.html">Revive</a>
                <a href="contact.html" class="but">Contact Us</a>
                <a href="" id="wiki">WIKI</a>
            </nav>
        </header>
        <main class="contact">
            <div class="content">
                <h1>Contact Us</h1>
                <p>
                    You feedback is important for our improval speak your mind
                    here.
                </p>
            </div>
            <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon">
                            <img src="resources/Images/map-pin.svg" alt="" />
                        </div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>Sfax Nasria</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon">
                            <img src="resources/Images/phone.svg" alt="" />
                        </div>
                        <div class="text">
                            <h3>Phone Number</h3>
                            <p>13 131 313</p>
                        </div>
                    </div>
                    <div class="box">
                        <div div class="icon">
                            <img src="resources/Images/mail.svg" alt="" />
                        </div>
                        <div class="text">
                            <h3>E-mail</h3>
                            <p>PC-Revivers@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="contactform">
                    <form method="post" action="valide.html">
                        <h2>Send A Message</h2>
                        <input
                            type="text"
                            required
                            placeholder="Your Full Name"
                        />
                        <input
                            type="email"
                            required
                            placeholder="Your E-mail"
                        />
                        <textarea
                            required
                            placeholder="Your Message"
                        ></textarea>
                        <input type="submit" value="Send" />
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
